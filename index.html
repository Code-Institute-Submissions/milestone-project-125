<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link to utilise bootstrap - link from https://www.bootstrapcdn.com/ -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
    >
    <!-- CSS link to utilise fontawesome - link from https://www.bootstrapcdn.com/fontawesome/ -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous"
    >
    <!-- CSS link to my own style sheets -->
    <link 
        rel="stylesheet"
        href="assets/css/style.css"
        type="text/css"
    >
    <!-- Link to the custom Favicon in my assets folder -->
    <link 
        rel="icon" 
        type="image/png" 
        href="assets/media/favicon/favicon.ico"
    >

    <title>Visit Kingston</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <div class="row no-gutters">
            <div class="col-12">
                <!-- Basic navbar code taken from  https://getbootstrap.com/docs/4.5/components/navbar/ -->
                <nav class="navbar navbar-expand-lg navbar-dark kingston-blue">
                    <a class="navbar-brand" href="#">
                        <img src="assets/media/images/visit_kingston_logo.png" width="50" height="50" alt="visit kingston logo" loading="lazy">
                        Visit Kingston
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span class="sr-only">Bars</span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-link text-white hvr-wobble-skew active" href="#">Home <span class="sr-only">(current)</span></a>
                            <a class="nav-link text-white hvr-wobble-skew" href="#">About Kingston</a>
                            <a class="nav-link text-white hvr-wobble-skew" href="#">Contact Us</a>
                        </div>
                    </div>
                </nav>
                <!-- Navbar End -->
            </div>
        </div>
    </header>
    <!-- Header End -->
    <!-- Section Start -->
    <section>
         <div class="row no-gutters">
            <!-- Slider code taken from  https://codepen.io/suez/pen/OjGQza -->
            <div id="hero" class="col-12">
            </div>
            <!-- Slider code end -->
            <div class="row no-gutters hero-image-text-row">
                <div class="col-12 col-lg-5 offset-lg-1 hero-image-text-box my-auto p-4">
                    <h1 class="text-center text-lg-left text-white mb-0">
                        Kingston Is A Bustling Market Town, Beautifully Situated On The Banks Of The River Thames.
                    </h1>
                </div> 
            </div>
         </div>
        <!-- Map Page Content start -->
         <div class="container">
            <div class="row no-gutters">
                <div class="col-12">
                    <h1 class="text-center kingston-blue-text mt-4 mb-4">Find Places In Kingston</h1>
                </div>
                <!-- Basic dropdown code taken from  https://getbootstrap.com/docs/4.5/components/dropdowns/ -->
                <div class="col-12 text-center">
                    <div class="dropdown mb-4">
                        <button class="btn dropdown-toggle filter-button kingston-blue-text" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="all_pins">
                            Map Filter
                        </button>
                        <div class="dropdown-menu">
                            <h6 class="dropdown-header">Select A Filter</h6>
                            <button id="food_and_drink" class="dropdown-item">Food & Drink</button>
                            <button id="places_to_stay" class="dropdown-item">Places To Stay</button>
                            <button id="attractions" class="dropdown-item">Attractions</button>
                        </div>
                    </div>
                </div>
                <!-- Dropdown end -->
                <!-- Maps start -->
                <div class="col-12">
                    <div class="row no-gutters">
                        <div class="d-none d-sm-block col-4">

                        </div>
                        <!-- Google Maps div, fillled using JS from google-maps.js -->
                        <div id="map" class="col-12 col-sm-8 mb-5">
                        </div>
                    </div>
                </div>
            </div>
         </div>
         <!-- Map Page Content end -->
    </section>
    <!-- Section End -->
    <!-- Footer Start -->
    <footer>
        <div class="flex-container kingston-blue">
            <div class="row no-gutters">
                <div class="col-12 mx-auto text-center mt-4 mb-4">
                    <a href="" class="hvr-wobble-skew footer-active text-white d-block d-sm-inline ml-4 mr-4">Home<span class="sr-only">(current)</span></a>
                    <span class="d-none d-sm-inline text-white">|</span>
                    <a href="" class="hvr-wobble-skew text-white d-block d-sm-inline ml-4 mr-4">About Kingston</a>
                    <span class="d-none d-sm-inline text-white">|</span>
                    <a href="" class="hvr-wobble-skew text-white d-block d-sm-inline ml-4 mr-4">Contact Us</a>
                </div>
            </div>
            <div class="row no-gutters pb-4">
                <div class="col-12 text-center">
                    <a href="" class="text-center ml-3 mr-3 ml-sm-5 mr-sm-5">
                        <i class="fa fa-facebook-f fa-2x text-white"> </i>
                    </a>
                    <a href="" class="text-center ml-3 mr-3 ml-sm-5 mr-sm-5">
                        <i class="fa fa-twitter fa-2x text-white"> </i>
                    </a>
                    <a href="" class="text-center ml-3 mr-3 ml-sm-5 mr-sm-5">
                        <i class="fa fa-instagram fa-2x text-white"> </i> 
                    </a>
                    <a href="" class="text-center ml-3 mr-3 ml-sm-5 mr-sm-5">
                        <i class="fa fa-youtube fa-2x text-white"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
    <!-- Postload Javascript Links -->
    <!-- JQuery import - link from https://code.jquery.com/ -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <!-- Popper.js import - link from https://www.bootstrapcdn.com/ -->
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap Javascript import - link from https://www.bootstrapcdn.com/ -->
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous">
    </script>
    <!-- React import for use with Hero Slider - link from https://www.codeseek.co/suez/cities-slider-react-OjGQza -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.5/index.min.js">
    </script>
    <!-- Javascript import for Hero Slider -->
    <script
        src="assets/js/slider.js">
    </script>
    <!-- Google Maps import for Maps Segment -->
    <script 
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script 
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa-8vImADHzjH8GpuBDIgnydAcIysOVJE&callback=initMap">
    </script>
    <!-- Javascript import for Google Maps -->
    <script
        src="assets/js/google-maps.js">
    </script>
</body>
</html>
