<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link to utilise bootstrap - link from https://www.bootstrapcdn.com/ -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
    >
    <!-- CSS link to utilise fontawesome - link from https://www.bootstrapcdn.com/fontawesome/ -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous"
    >
    <!-- CSS link to my own style sheets -->
    <link 
        rel="stylesheet"
        href="assets/css/style.css"
        type="text/css"
    >
    <!-- Link to the custom Favicon in my assets folder -->
    <link 
        rel="icon" 
        type="image/png" 
        href="assets/media/favicon/favicon.ico"
    >

    <title>Visit Kingston</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <div class="row no-gutters">
            <div class="col-12">
                <!-- Basic navbar code taken from  https://getbootstrap.com/docs/4.5/components/navbar/ -->
                <nav class="navbar navbar-expand-lg navbar-dark kingston-blue">
                    <a class="navbar-brand" href="#">
                        <img src="assets/media/images/visit_kingston_logo.png" width="50" height="50" alt="visit kingston logo" loading="lazy">
                        Visit Kingston
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span class="sr-only">Bars</span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-link text-white hvr-wobble-skew active" href="#">Home <span class="sr-only">(current)</span></a>
                            <a class="nav-link text-white hvr-wobble-skew" href="#">About Kingston</a>
                            <a class="nav-link text-white hvr-wobble-skew" href="#">Contact Us</a>
                        </div>
                    </div>
                </nav>
                <!-- Navbar End -->
            </div>
        </div>
    </header>
    <!-- Header End -->
    <!-- Section Start -->
    <section>
        <div class="row no-gutters">
            <div class="all-hero-images hero-image-1 col-12">
                <div class="row no-gutters hero-image-text-row">
                    <div class="col-12 col-lg-5 offset-lg-1 hero-image-text-box my-auto p-4">
                        <h1 class="text-center text-lg-left text-white mb-0">
                            Kingston Is A Bustling Market Town, Beautifully Situated On The Banks Of The River Thames.
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section End -->
    <!-- Footer Start -->
    <footer>
    
    </footer>
    <!-- Footer End -->
    <!-- Postload Javascript Links -->
    <!-- JQuery import - link from https://code.jquery.com/ -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <!-- Popper.js import - link from https://www.bootstrapcdn.com/ -->
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap Javascript import - link from https://www.bootstrapcdn.com/ -->
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous">
    </script>
</body>
</html>
