	<!-- Section Start -->
	<section>
		<div class="row no-gutters">
			<div class="col-12 hero-landing">
				<div class="overlay">
					<div class="row no-gutters">
						<div class="col-10 offset-1 col-sm-6 col-md-5 col-xl-4 mt-3 mt-sm-4">
							<div class="card">
								<div class="card-body">
									<form onsubmit="return sendMail(this);" method="POST">
										<div class="kingston-blue-text accent-1">
											<h3 class="mt-2"><i class="fa fa-envelope"></i> Write to us:</h3>
										</div>
										<p class="kingston-blue-text">Please fill in the form below and we will get back
											to you as soon as possible.</p>
										<div class="kingston-blue-text">
											<label class="mb-0 mt-1" for="form-name"><i class="fa fa-user"></i> Your Name...</label>
											<input type="text" name="name" id="form-name" class="form-control" required>
                                        </div>
                                        <div class="kingston-blue-text">
                                            <label class="mb-0 mt-1" for="form-email"><i class="fa fa-envelope"></i> Your Email...</label>
                                            <input type="text" name="emailaddress" id="form-email" class="form-control" required>
                                        </div>
                                        <div class="kingston-blue-text">
                                            <label class="mb-0 mt-1" for="form-subject"><i class="fa fa-tag"></i> Subject</label>
                                            <input type="text" name="subject" id="form-subject" class="form-control" required>
                                        </div>
                                        <div class="kingston-blue-text">
                                            <label class="mb-0 mt-1" for="form-text"><i class="fa fa-sticky-note"></i> Message...</label>
                                            <textarea name="text" id="form-text" class="form-control" rows="3" required></textarea>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" id="form-submit-button" class="btn rounded-pill kingston-blue submit-button">Submit</button>
                                        </div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
